<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header a {
            text-decoration: none;
            color: #333;
            margin: 0 0%; /* Adjust the margin as needed */ 
            display:inline-block; /* Display links in a single line */
        }

        header a:hover {
            color: #000;
        }

        header nav a.active {
            color: red;
            font-weight: bold;
        }

        header img{
            height: 50px; /* Adjust the height as needed */
        }

        nav{
            margin-right: 2%; /* Adjust the margin as needed */
        }

        nav a{
            display: inline-block;
            margin-left: 15px;
        }

        .dropdown {
            position: relative;
            display: inline;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1000;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            color: red;
        }

        .icons{
            display: inline;
        }

        .icons a {
            text-decoration: none;
            color: #333;
            font-size: 18px; /* Adjust the font size as needed */
        }

        .icons a:hover {
            color: #000;
        }
        
        main {
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .project-item {
            position: relative;
            margin: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .project-item:hover img {
            transform: scale(1.15);
            transition: transform 1.0s ease-in-out;
        }

        .project-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .project-name {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 0 0 8px 8px;
        }
        .project-item:hover .project-name{
            color: red;
        }

        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <a href="main.html"> <!-- Link to the main page -->
            <img src="C:\Users\heman\OneDrive\Desktop\my_work\photos\logo.png" alt="Logo" style="height: 50px;"> <!-- Adjust the height as needed -->
        </a>
        <nav>
            <div class="dropdown">
                <a href="work.html" class="active">Work</a>
                            <div class="dropdown-content">
                                <a href="Industrial.html">Industrial Projects</a>
                                <a href="Residential.html">Residential Projects</a>
                            </div>
            </div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <div class="icons">
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a> 
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="project-container">
            <div class="project-item" onclick="window.location.href='Industrial.html';">
                <img src="C:\Users\heman\OneDrive\Desktop\my_work\photos\image1.jpg" alt="Industrial Projects" class="project-image" />
                <div class="project-name">Industrial Projects</div>
            </div>

            <div class="project-item" onclick="window.location.href='Residential.html';">
                <img src="C:\Users\heman\OneDrive\Desktop\my_work\photos\image2.jpg" alt="Residential Projects" class="project-image" />
                <div class="project-name">Residential Projects</div>
            </div>
        </div>
    </main>    

    <footer>
        &copy; All rights reserved.
    </footer>   
    <script src="https://kit.fontawesome.com/e207acd800.js" crossorigin="anonymous"></script>

</body>
</html>

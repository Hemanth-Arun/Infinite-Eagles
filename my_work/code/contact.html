    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header a {
            text-decoration: none;
            color: #333;
            margin: 0 0%; /* Adjust the margin as needed */ 
            display:inline-block; /* Display links in a single line */
        }

        header a:hover {
            color: #000;
        }
        
        header nav a.active {
            color: red;
            font-weight: bold;
        }

        header img{
            height: 50px; /* Adjust the height as needed */
        }

        nav{
            margin-right: 2%; /* Adjust the margin as needed */
        }

        nav a{
            display: inline-block;
            margin-left: 15px;
        }

        .dropdown {
            position: relative;
            display: inline;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1000;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            color: red;
        }

        main.contact-container {
        display: flex;
        max-width: 1200px;
        margin: 0 auto 2em;
        }

        .maps-container {
            flex: 1;
            margin-top: 150px;
            height: 400px;
        }

        .details-container {
            flex: 1;
            margin-top: 100px;
            padding: 2em;
        }

        .details-container h2 {
            color: #333;
        }

        .details-container p {
            margin-bottom: 1em;
        }

        .details-container ul {
            list-style: none;
            padding: 0;
        }

        .details-container ul li {
            margin-bottom: 0.5em;
        }

        .icons1 {
            display: flex;
            gap: 20px; /* Adjust the gap between icons */
            margin-top: 15px; /* Adjust the margin-top as needed */
        }

        .icons{
            display: inline;
        }

        .icons a {
            text-decoration: none;
            color: #333;
            font-size: 18px; /* Adjust the font size as needed */
        }

        .icons a:hover {
            color: #000;
        }

        .icons1 a {
            text-decoration: none;
            color: #333;
            font-size: 24px; /* Adjust the font size as needed */
        }

        .icons1 a:hover {
            color: #000;
        }
        
        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
